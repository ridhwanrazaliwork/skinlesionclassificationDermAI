<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
</head>
<body>
    <h1>Prediction Results</h1>
    <h2>Uploaded Image</h2>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" style="max-width:300px;">
    <h2>Prediction Probabilities</h2>
    <ul>
        {% for label, probability in probabilities.items() %}
        <li>{{ label }}: {{ "%.2f" | format(probability * 100) }}%</li>
        {% endfor %}
    </ul>
    <h2>Probability Chart</h2>
    <img src="data:image/png;base64,{{ plot_url }}" alt="Probability Chart">
    <a href="{{ url_for('upload_image') }}">Upload Another Image</a>
</body>
</html>
